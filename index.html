<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join SoulMark Journey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .invite-code {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
    }
    .btn {
      font-size: 18px;
      background: #34c759;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>You've Been Invited!</h1>
  <p>Use this code in the SoulMark app to join the journey:</p>
  <div class="invite-code" id="code">Loading...</div>
  <p id="copied-message" style="display:none;">The code has been copied to your clipboard.</p>
  <a class="btn" href="https://apps.apple.com/app/idYOUR_APP_ID_HERE">Download SoulMark</a>

  <script>
    function getInviteCode() {
      const params = new URLSearchParams(window.location.search);
      let code = params.get("code");

      // Optional: fallback to path-based URL like /ABC123
      if (!code) {
        const match = window.location.pathname.match(/\/([A-Z0-9]{6})$/i);
        if (match) {
          code = match[1];
        }
      }

      if (code) {
        document.getElementById("code").innerText = code;
        navigator.clipboard.writeText(code).then(() => {
          document.getElementById("copied-message").style.display = "block";
        }).catch(err => {
          console.warn("Clipboard write failed:", err);
        });
      } else {
        document.getElementById("code").innerText = "No code found in URL.";
      }
    }

    getInviteCode();
  </script>
</body>
</html>
